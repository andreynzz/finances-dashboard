<div class="login-container">
  <div class="login-card">
    <div class="brand">
      <div class="logo-shape"></div>
      <h1>Finance <span>Manager</span></h1>
    </div>

    <p class="subtitle">Bem-vindo de volta! FaÃ§a login para continuar.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>E-mail</label>
        <input type="email" formControlName="email" placeholder="seu@email.com">
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" formControlName="password" placeholder="******">
      </div>

      <div class="error-msg" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>

    <div class="hint">
      <small>Use: admin@admin.com / 123456</small>
    </div>
  </div>
</div>
